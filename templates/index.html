<!DOCTYPE html>
<html>
<head>
	<title>City Finder</title>
</head>
<body>
	<h1>City Finder</h1>
	<form action="/citifind" method="get">
		<label for="city1">City 1:</label>
		<input type="text" id="city1" name="city1"><br><br>
		<label for="city2">City 2:</label>
		<input type="text" id="city2" name="city2"><br><br>
		<input type="submit" value="Find">
	</form>

	<h1>City Info for geonameid</h1>
	<form action="/city/" method="get">
		<label for="geonameid">Enter GeonameID:</label>
		<input type="number" id="geonameid" name="id" min="451000"  required><br><br>
		<input type="submit" value="Submit">
	</form>

	<h1>Cities</h1>
	<form action="/cities" method="get">
		<label for="page">Page:</label>
		<input type="number" id="page" min="1" name="page" required><br><br>
		<label for="per_page">Per Page:</label>
		<input type="number" id="per_page" name="per_page" min="1" max="100" required><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
